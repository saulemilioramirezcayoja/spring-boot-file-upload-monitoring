spring.application.name=spring-boot-file-upload-monitoring

spring.datasource.url=jdbc:mysql://localhost:3306/metadata?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=emilio
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

file.upload-dir=uploads/
file.max-size=10485760
file.allowed-types=image/jpeg,image/png,application/pdf

cors.allowed.origins=http://localhost:4200